<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grading System</title>
	<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>
<body>
    <div id="main">
        <div id="head"><h1>Grade System</h1><br>

        <label>English</label>
            <input type="text" id="eng"><br>
        <label>Maths</label>
            <input type="text" id="math"><br>
            <label>Science</label>
            <input type="text" id="sci"><br>
            <label>Social Studies</label>
            <input type="text" id="ss"><br>
            <label>Computer</label>
            <input type="text" id="comp"><br>
            <button class="btn1" onclick="total()">Total</button>
            <button class="btn2"onclick="average()">Average</button>
            <button class="btn3" onclick="grade()">Grade</button>
    
        </div>
    </div>
    <div id="result">
        <div id="head1"><h1>Total</h1></div>
        <div id="total"></div>
        <div id="head2"><h1>Average</h1></div>
        <div id="average"></div>
        <div id="head1"><h1>Grade</h1></div>
        <div id="grade"></div>
    </div>

    </body>
    </html>
